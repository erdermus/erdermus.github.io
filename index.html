<!DOCTYPE html>
<meta charset="utf-8">

<html>
    <head>
        <title>InfoVis</title>
        <link rel="stylesheet" href="bootstrap.min.css" type="text/css"/>
        <link rel="stylesheet" href="main.css" type="text/css" />
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>
    <body>
        <header class="header">
            <div class="navbar-area">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <nav class="navbar navbar-expand-lg">
                                <a class="navbar-brand" href="index.html">InfoVis</a>
                                <ul id="nav" class="navbar-nav ms-auto">
                                    <li class="nav-item"><a class="page-scroll active" href="#home">Home</a></li>
                                    <li class="nav-item"><a class="page-scroll" href="#about">About</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <section id="home" class="hero-section">
            <div class="container">
                <div class="row align-items-center position-relative">
                <div class="col-lg-6">
                    <div class="hero-content">
                    <h1 class="wow fadeInUp" data-wow-delay=".4s">
                        Welcome to our InfoVis Project
                    </h1>
                    <p class="wow fadeInUp" data-wow-delay=".6s">
                        This website visualizes how COVID-19 affected the various aspects of the life in Munich starting from 2019 up until recent months of 2022.
                    </p>
                    </div>
                </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="row align-items-center position-relative">
                <div class="col-lg-6">
                    <div class="year-container">
                        <div>
                            <label for="years">Select a year:</label><br/>
                            <input type="range" id="years" name="years" list="tickyear" min="2019" max="2022" value="2019" onchange="selectedYear(this)"/>
                            <datalist id="tickyear">
                                <option value="2019" label="2019"></option>
                                <option value="2020" label="2020"></option>
                                <option value="2021" label="2021"></option>
                                <option value="2022" label="2022"></option>
                            </datalist>
                        </div>
                    </div>

                    <div class="content-container">
                        <div id="tourism-linechart"></div>
                        <div class="year-content">2019</div>
                    </div>
                    <div id="tourism-data"></div>
                    <div id="air-data"></div>
                    <div id="market-data"></div>
                </div>
            </div>
            <script src="main.js"></script>
        </div>
    </body>
</html>
